<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="rps.css" />
  </head>
  <body>
    <header class="header">
      <div class="board">
        <span class="font"
          >me: <span id="userChoice" class="font">____</span>
          <span class="vs"> vs </span> bot:
          <span id="botChoice" class="font"> ____</span></span
        >
      </div>
      <div class="results">
        <span id="results" class="win"></span>
      </div>
    </header>
    <div class="game">
      <div class="rp">
        <button id="rock" name="rock">
          <img
            src="./rock-paper-scissors-master/images/icon-rock.svg"
            alt=""
            class="image"
            name="rock"
          />
        </button>
        <button id="paper" name="paper">
          <img
            src="rock-paper-scissors-master/images/icon-paper.svg"
            alt=""
            class="image"
            name="paper"
          />
        </button>
      </div>
      <div class="s-father">
        <button id="scissor" name="scissor">
          <img
            src="rock-paper-scissors-master/images/icon-scissors.svg"
            alt=""
            class="image"
            name="scissor"
          />
        </button>
      </div>
    </div>
    <script src="rps.js"></script>
  </body>
</html>
